    <style>
        .container-hero {
            width: 100%;

        .formulario {
            display: grid;
            /* background: #0000006c; */
            padding: 3px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            /* limite maior */
            margin: 0 auto;
            /* centraliza horizontalmente */
        }


        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 2px;
            border: 1px solid #56c1ff5e;
            background: #000000a8;
            border-radius: 15px;
            font-size: 1rem;
            transition: 0.3s border-color, 0.3s box-shadow;
        }

        #nome {
            margin-bottom: 8px;
        }

        #email {
            margin-bottom: 8px;
        }

        #mensagem {
            margin-bottom: 12px;
        }


        .formulario input:focus,
        .formulario textarea:focus {
            color: #fff;
            border-color: #5c7cfa;
            box-shadow: 0 0 8px rgba(92, 124, 250, 0.3);
            outline: none;
            background: #00000044;
        }

        .formulario input::placeholder,
        .formulario textarea::placeholder {
            color: #ffffff;
        }

        /* .formulario input::placeholder,
        .formulario textarea:focus {

        } */

        .formulario textarea {
            resize: none;
            /* height: 90%; */
            height: 200px;
        }

        /* BOTAO */

        .formulario button:hover {
            background-color: #054263;
            transform: translateY(-2px);
        }

        .formulario button {
            width: 100%;
            padding: 12px;
            background-color: #005480;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            /* transition: 0.3s background-color, 0.3s transform; */
            /* box-shadow: 0 0 8px rgba(92, 124, 250, 0.3); */
        }
